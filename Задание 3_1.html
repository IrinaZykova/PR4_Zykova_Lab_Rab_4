<html>
<body>
<h1>Сотрудники</h1>
<div>
<b>IDWorker:</b> <span id="Number"></span><br />
<b>Surname:</b> <span id="Name"></span><br />
<b>Name:</b> <span id="Firstname"></span><br />
<b>MiddleName:</b> <span id="Secondname"></span><br />
<b>Function:</b> <span id="Function"></span><br />
<b>EmploymentDate:</b> <span id="Date"></span>
</div>
<script>
if (window.XMLHttpRequest) {
xmlhttp = new XMLHttpRequest();
}
else {// code for IE6, IE5
xmlhttp = new ActiveXObject("Microsoft.XMLHTTP");
}
xmlhttp.open("GET", "note.xml", false);
xmlhttp.send();
xmlDoc = xmlhttp.responseXML;
document.getElementById("Number").innerHTML =
xmlDoc.getElementsByTagName("Number")[0].childNodes[0].nodeValue;
document.getElementById("Name").innerHTML =
xmlDoc.getElementsByTagName("Name")[0].childNodes[0].nodeValue;
document.getElementById("Firstname").innerHTML =
xmlDoc.getElementsByTagName("Firstname")[0].childNodes[0].nodeValue;
document.getElementById("Secondname").innerHTML =
xmlDoc.getElementsByTagName("Secondname")[0].childNodes[0].nodeValue;
document.getElementById("Function").innerHTML =
xmlDoc.getElementsByTagName("Function")[0].childNodes[0].nodeValue;
document.getElementById("Date").innerHTML =
xmlDoc.getElementsByTagName("Date")[0].childNodes[0].nodeValue;
</script>
</body>
</html>
